{% extends "base.html" %}

{% block title %}Crie uma nova senha {% endblock %}

{% block content %}
<h1>Esqueceu sua senha</h1>
<p>Digite seu email para obter uma nova senha.</p>
<form method="post">
  {{ form.as_p }}
  <p><input type="submit" value="Envie o email"></p>
  {% csrf_token %}
</form>
{% endblock %}
