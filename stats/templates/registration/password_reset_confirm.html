{% extends "base.html" %}

{% block title %}Redefina sua senha{% endblock %}

{% block content %}
<h1>Redefina sua senha</h1>
{% if validlink %}
<p>Digite sua nova senha duas vezes:</p>
<form method="post">
  {{ form.as_p }}
  {% csrf_token %}
  <p><input type="submit" value="Mude sua senha"/></p>
</form>
{% else %}
<p>O link está inválido. Peça uma nova senha novamente.</p>
{% endif %}
{% endblock %}
